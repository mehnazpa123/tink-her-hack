<!DOCTYPE html>
<html>
<head>
    <title>Personal Decisions</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="navbar">Personal Decisions</div>

<div class="container card">
    <h2>Select an Option</h2>
    <select id="option_name">
        <option value="">-- Select an Option --</option>
        <option value="House">Buy a House</option>
        <option value="Car">Buy a Car</option>
        <option value="Vacation">Plan a Vacation</option>
        <option value="Health Insurance">Health Insurance</option>
        <option value="Fitness Program">Fitness Program</option>
    </select>

    <br><br>
    <button onclick="saveOption()">Next â†’ Add Factors</button>
</div>

<script>
function saveOption() {
    const option = document.getElementById("option_name").value;
    if (!option) { alert("Please select an option!"); return; }

    localStorage.setItem("options", JSON.stringify([option]));
    window.location.href = "factors.html";
}
</script>

</body>
</html>

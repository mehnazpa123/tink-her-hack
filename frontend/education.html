<!DOCTYPE html>
<html>
<head>
    <title>Education Options</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="navbar">Education Options</div>

<div class="container card">
    <h2>Select an Option</h2>
    <select id="option_name">
        <option value="">-- Select an Option --</option>
        <option value="Textbooks">Textbooks</option>
        <option value="Laptop">Laptop</option>
        <option value="Stationery">Stationery</option>
        <option value="Online Courses">Online Courses</option>
        <option value="Tutoring">Tutoring</option>
    </select>

    <br><br>
    <button onclick="saveOption()">Next â†’ Add Factors</button>
</div>

<script>
function saveOption() {
    const option = document.getElementById("option_name").value;
    if (!option) { alert("Please select an option!"); return; }

    localStorage.setItem("options", JSON.stringify([option]));
    window.location.href = "factors.html";
}
</script>

</body>
</html>

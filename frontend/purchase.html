<!DOCTYPE html>
<html>
<head>
    <title>Product Purchase Options</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="navbar">Product Purchase</div>

<div class="container card">
    <h2>Select a Product</h2>
    <select id="option_name">
        <option value="">-- Select an Option --</option>
        <option value="Laptop">Laptop</option>
        <option value="Smartphone">Smartphone</option>
        <option value="Tablet">Tablet</option>
        <option value="Headphones">Headphones</option>
        <option value="Smartwatch">Smartwatch</option>
    </select>

    <br><br>
    <button onclick="saveOption()">Next â†’ Add Factors</button>
</div>

<script>
function saveOption() {
    const option = document.getElementById("option_name").value;
    if (!option) { alert("Please select an option!"); return; }

    localStorage.setItem("options", JSON.stringify([option]));
    window.location.href = "factors.html";
}
</script>

</body>
</html>
